<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WebGL No. 4 - 照相机和交互控制</title>
	<script type="text/javascript" src="three.js"></script>
	<script type="text/javascript" src="stats.min.js"></script>
	<script type="text/javascript" src="TrackballControls.js"></script>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<canvas id="mainCanvas"></canvas>
	<script>
		var stat = null;
		var scene = null;
		var camera = null;
		var light = null;
		var render = null;
		var controls = null;

		function init() {
			// stat提供实时的FPS信息
			stat = new Stats();
			stat.domElement.style.position = 'absolute';
			stat.domElement.style.left = '0px';
			stat.domElement.style.top = '0px';
			document.body.appendChild(stat.domElement);

			// renderer
		    var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('mainCanvas') });
		    renderer.setClearColor(0x666666); 
		    renderer.setSize( window.innerWidth, window.innerHeight );

		    // scene
		    var scene = new THREE.Scene();

		    // camera
		    var camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
		    camera.position.z =  500;
		    scene.add(camera);

		    // geometory
		    var geometory = new THREE.CylinderGeometry(4, 12, 18, 428, 2);
		    var material = new THREE.MeshPhongMaterial( { color:0xfcfccc, shading: THREE.FlatShading } );
		    for(var i=0; i<400; i++){
		    	var randomNum = (Math.random()-0.5)*1000;
		    	var cube = new THREE.Mesh(geometory,material);
		    	cube.position.x = (Math.random()-0.5)*1000;
		    	cube.position.y = (Math.random()-0.5)*1000;
		    	cube.position.z = (Math.random()-0.5)*1000;
		    	scene.add(cube);
		    }

		    // light
		    var light = new THREE.DirectionalLight(0xffffff);
		    light.position.set(1, 1, 1);
		    scene.add(light);

		    // TrackballControls
			controls = new THREE.TrackballControls( camera );

			controls.rotateSpeed = 1.0;  //旋转速度  鼠标左键控制
			controls.zoomSpeed = 1.2;	//缩放速度  鼠标滚轮控制
			controls.panSpeed = 0.8;	//平移速度  鼠标右键控制

			controls.noZoom = false;
			controls.noPan = false;


			// ???
			// controls.staticMoving = true;
			// controls.dynamicDampingFactor = 0.3;  //动态衰减因数
			// controls.keys = [ 65, 83, 68 ];

			controls.addEventListener( 'change', render );

		    // render
		    function render() {

		    	renderer.render( scene, camera );
		    	stat.update();

		    }
		    render();
		}
		function animate() {

			requestAnimationFrame( animate );
			controls.update();

		}

		init();
		animate();
	</script>
</body>
</html>
