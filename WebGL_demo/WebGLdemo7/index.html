<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebGL No.7 - 着色器</title>
    <script type="text/javascript" src="./lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./lib/three.js"></script>
    <script type="text/javascript" src="./lib/OBJLoader.js"></script>
    <script type="text/javascript" src="./lib/MTLLoader.js"></script>
</head>

<body onload="init()">
    <canvas id="mainCanvas"></canvas>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="x-shader/x-vertex" id="vs">
        // varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }
        uniform vec3 color;
        uniform vec3 light;

        varying vec3 vColor;
        varying vec3 vNormal;
        varying vec3 vLight;

        void main()
        {
            // pass to fs
            vColor = color;
            vNormal = normalize(normalMatrix * normal);

            // vec4 viewLight = modelViewMatrix * vec4(light, 1.0) + vec4(mbientColor, 1.0);
            vec4 viewLight = modelViewMatrix * vec4(light, 1.0);
            vLight = viewLight.xyz;

            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>
    <script type="x-shader/x-fragment" id="fs">
        // varying vec2 vUv; void main() { gl_FragColor = vec4(vUv.x, vUv.y, 0.0, 1.0); }
        uniform vec3 uMaterialColor;

        varying vec3 vColor;
        varying vec3 vNormal;
        varying vec3 vLight;

        void main() {
            float diffuse = dot(normalize(vLight), vNormal);
            if (diffuse > 0.8) {
                diffuse = 1.0;
            }
            else if (diffuse > 0.5) {
                diffuse = 0.6;
            }
            else if (diffuse > 0.2) {
                diffuse = 0.4;
            }
            else {
                diffuse = 0.2;
            }

            gl_FragColor = vec4(vColor * diffuse, 1.0);
        }
    </script>
</body>

</html>
